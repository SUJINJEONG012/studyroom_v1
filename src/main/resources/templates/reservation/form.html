<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	
  <div th:replace="~{layout/header :: header}">Header</div>


  <div class="container">
    <header id="post-form-header" class="py-5 text-center">
      <h1>Post Registration</h1>
    </header>

    <form method="post" th:action="${post} != null ? @{/posts/{pid}/edit (pid=${post.id})} : @{/posts}" id="post-form">
	  <div class="row mb-3 justify-content-md-center">
		<label for="title" class="col-sm-2 col-lg-1 col-form-label text-sm-end">Category</label>
		<div class="col-sm-8 col-lg-9">
		  <select class="form-select" name="categoryType" aria-label="Default select example">
			
			<option th:selected="${post} == null">Category</option>
			<option value="FRONT" th:selected="${post} != null and ${post.categoryType.name()} == 'FRONT'">FRONT</option>
			<option value="WEB" th:selected="${post} != null and ${post.categoryType.name()} == 'WEB'">WEB</option>
			<option value="BACKEND" th:selected="${post} != null and ${post.categoryType.name()} == 'BACKEND'">BACKEND</option>
			
	
		  </select>
		</div>
	  </div>
      <div class="row mb-3 justify-content-md-center">
        <label for="title" class="col-sm-2 col-lg-1 col-form-label text-sm-end">Title</label>
        <div class="col-sm-8 col-lg-9">
          <input type="text" class="form-control" id="title" name="title" th:value="${post?.title}" required>
        </div>
      </div>
      <div class="row mb-3 justify-content-md-center">
        <label for="content" class="col-sm-2 col-lg-1 col-form-label text-sm-end">Contents</label>
        <div class="col-sm-8 col-lg-9">
          <textarea class="form-control" id="content" name="content" rows="5" th:text="${post?.content}" required></textarea>
        </div>
      </div>
      <div class="row mb-5 justify-content-md-center">
        <div class="col-sm-10 d-grid gap-2 d-sm-flex justify-content-sm-end">
          <button type="submit" class="btn btn-primary" id="submit-button">Register</button>
          <button type="button" class="btn btn-secondary" id="cancel-button">Cancel</button>
        </div>
      </div>
    </form>
    
  </div>

  <div th:replace="~{layout/footer :: footer}">Footer</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
