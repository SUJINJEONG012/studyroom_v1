<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
</head>
<body>

  <div th:replace="~{layout/header :: header}">Header</div>
 
 
  <form th:action="@{/user/signup}" method="post">
    <label for="uid">UserId</label>
    <input id="uid" name="uid" type="text" required>
   <!-- <label for="username">Username</label>
    <input id="username" name="username" type="text"  >-->
    <label for="password">Password</label>
    <input id="password" name="password" type="password" required>
    <label for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="user@example.com">
     <input id="businessnum" name="businessNum" type="text" placeholder="비즈니스 번호를 입력해주세요.">
    <button type="submit">SignUp</button>
  </form>
  
  <!-- 오류 메시지 출력 -->
<div th:if="${param.error}">
    <p th:text="${errorMessage}"></p>
</div>

   <div th:replace="~{layout/footer :: footer}">Footer</div>
 
  

</body>
</html>
