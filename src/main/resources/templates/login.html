<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
</head>
<body>


<!-- <form action="/login" method="POST"> -->
<form id="loginForm" action="/login" method="POST">
    <label for="uid">uid:</label>
    <input type="text" id="uid" name="uid" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Login</button>
</form>



 <div id="errorMessage" style="color: red; display: none;">
        <p>Error: Invalid credentials</p>
    </div>
    
    
     <div id="successMessage" style="color: green; display: none;">
        <p id="message"></p>
    </div>
    
 <script>
 document.getElementById("loginForm").addEventListener("submit", function(event) {
	    event.preventDefault();
	    
	    const loginData = {
	        uid: document.getElementById("uid").value,
	        password: document.getElementById("password").value
	    };
	    

	    fetch("/login", {
	        method: "POST",
	        headers: {
	            "Content-Type": "application/json"
	        },
	        body: JSON.stringify(loginData)
	    })
	    .then((response) => response.json())
    .then((data) => {
        if (data.token) {
            alert(data.message); // "로그인 성공" 메시지 표시
            window.localStorage.setItem("token", data.token); // JWT 토큰 저장 (필요시)
            window.location.href = data.redirect; // "/"로 리다이렉트
        } else {
            alert("로그인 실패!");
        }
    })
    .catch((error) => console.error("Error:", error));
	 
	});

 
</script>

</body>
</html>
